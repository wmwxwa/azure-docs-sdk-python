### YamlMime:PythonClass
uid: azure.communication.callautomation.TranscriptionData
name: TranscriptionData
fullName: azure.communication.callautomation.TranscriptionData
module: azure.communication.callautomation
inheritances:
- builtins.object
summary: 'Streaming Transcription.

  :keyword  text: The display form of the recognized word.

  :paramtype  text: str

  :keyword format: The format of text.

  :paramtype format: TextFormat

  :keyword confidence: Confidence of recognition of the whole phrase.

  :paramtype confidence: float

  :keyword offset: The position of this payload.

  :paramtype offset: int

  :keyword duration: Duration in ticks. 1 tick = 100 nanoseconds.

  :paramtype duration: int

  :keyword words: The result for each word of the phrase.

  :paramtype words: List[WordData]

  :keyword participant: The identified speaker based on participant raw ID.

  :paramtype participant: CommunicationIdentifier

  :keyword resultStatus: Status of the result of transcription.

  :paramtype resultStatus: ResultStatus'
constructor:
  syntax: 'TranscriptionData(text: str, format: TextFormat, confidence: float, offset:
    int, duration: int, words: List[WordData], participant: CommunicationIdentifier,
    resultStatus: ResultStatus)'
  parameters:
  - name: text
    isRequired: true
  - name: format
    isRequired: true
  - name: confidence
    isRequired: true
  - name: offset
    isRequired: true
  - name: duration
    isRequired: true
  - name: words
    isRequired: true
  - name: participant
    isRequired: true
  - name: resultStatus
    isRequired: true
attributes:
- uid: azure.communication.callautomation.TranscriptionData.confidence
  name: confidence
  summary: Confidence of recognition of the whole phrase, from 0.0 (no confidence)
    to 1.0 (full confidence).
  signature: 'confidence: float'
- uid: azure.communication.callautomation.TranscriptionData.duration
  name: duration
  summary: Duration in ticks. 1 tick = 100 nanoseconds.
  signature: 'duration: int'
- uid: azure.communication.callautomation.TranscriptionData.format
  name: format
  summary: The format of text.
  signature: 'format: TextFormat'
- uid: azure.communication.callautomation.TranscriptionData.offset
  name: offset
  summary: The position of this payload.
  signature: 'offset: int'
- uid: azure.communication.callautomation.TranscriptionData.participant
  name: participant
  summary: The identified speaker based on participant raw ID.
  signature: 'participant: CommunicationIdentifier'
- uid: azure.communication.callautomation.TranscriptionData.resultStatus
  name: resultStatus
  summary: Status of the result of transcription.
  signature: 'resultStatus: ResultStatus'
- uid: azure.communication.callautomation.TranscriptionData.text
  name: text
  summary: The display form of the recognized word.
  signature: 'text: str'
- uid: azure.communication.callautomation.TranscriptionData.words
  name: words
  summary: The result for each word of the phrase.
  signature: 'words: List[WordData]'
